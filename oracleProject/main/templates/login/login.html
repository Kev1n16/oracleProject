<html>

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login/login.css' %}">
</head>

<body>
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <button type="submit">Login</button>

        <a href="{% url 'Create account page' %}"><button type="button" class="createaccbtn">Create Account</button></a>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <a href="{% url 'main page' %}"><button type="button" class="cancelbtn">Cancel</button></a>
        <span class="psw"> <a href="#">Forgot password?</a></span>
    </div>

</body>

</html>
